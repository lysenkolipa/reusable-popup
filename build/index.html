<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZEO popup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <main class="main-block">
        <div class="main-block__container-btn">
            <button class="btn main-btn">Click me</button>
        </div>
    </main>
        <div class="popup element-animation">
            <div class="popup-body">
                <div class="popup-body__row-1-of-1">
                    <div class="popup-body__img-wrapper">
                        <img class="img-warning" src="./images/icon-warning_notify-red.svg" alt="alert">
                    </div>
                </div>
                <div class="popup-body__row-1-of-1">
                    <p class="popup-body__text"> Are you sure you want to uninstall the Shazam app </p>
                </div>
            </div>
        </div>
    <div class="then-block">
        <div class="then-block__container">
            <h1 class="header"> DONE! </h1>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
